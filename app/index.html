<!DOCTYPE html>
<html>
<head>
	<!-- build:css ./_assets/combined.css -->
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./cnc-app.css">
	<!-- endbuild -->
	<meta charset='UTF-8'>
	<title>Countries &amp; Capitals</title>
</head>
<body ng-app="cncApp">
	<header>
		<div class="h1 text-center">Countries &amp; Capitals</div>
		<div><hr class="style"></div>
	</header>
	<div ui-view></div>
	<footer>
		<div class="h3 text-center">
			<p>
				<button type="button" class="btn btn-default" ng-hide="$state.current.name == 'home'" ng-click="$state.go('home')">Home</button>
				<button type="button" class="btn btn-default" ng-hide="$state.current.name == 'countries'" ng-click="$state.go('countries')">Browse Countries</button>
			</p>
		</div>
	</footer>
	<!-- build:js ./_assets/combined.js -->
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./cnc-app.js"></script>
	<!-- endbuild -->
</body>
</html>
